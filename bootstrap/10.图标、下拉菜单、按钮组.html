<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      hr{
        border: 1px solid #666;
      }
    </style>
  </head>
  <body style="margin:30px">
   <!-- 图标 -->
   <span class="glyphicon glyphicon-star"></span>
   <i class="glyphicon glyphicon-user"></i>
   <br>
    <button class="btn btn-default">
        <span class="glyphicon glyphicon-star"></span>
    </button>
    <button class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star"></span>
    </button>
    <button class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-star"></span>
    </button>
    <br>
    <button class="btn btn-default">
        <span class="glyphicon glyphicon-align-left"></span>
    </button>
    <button class="btn btn-default">
        <span class="glyphicon glyphicon-align-justify"></span>
    </button>
    <br>
    <button class="btn btn-default">
        <span class="glyphicon glyphicon-apple"></span>Apple
    </button>
    <button class="btn btn-default">
        <span class="glyphicon glyphicon-apple">Apple错误用法</span>
    </button>
    <button class="btn btn-default">
        Star<span class="glyphicon glyphicon-star"></span>
    </button>
    <hr>

    <!-- 下拉菜单 -->
    <div class="dropdown">
        <button class="btn btn-default" data-toggle="dropdown">
            下拉菜单<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">资讯</a>
            </li>
            <li>
                <a href="#">课程</a>
            </li>
            <li>
                <a href="#">网博</a>
            </li>
        </ul>
    </div>
    <!-- 
        向上触发
        设置菜单项右对齐，默认左对齐
     -->
     <div class="dropup">
        <button class="btn btn-default" data-toggle="dropdown">
            下拉菜单<span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">资讯</a>
            </li>
            <li>
                <a href="#">课程</a>
            </li>
            <li>
                <a href="#">网博</a>
            </li>
        </ul>
    </div>
    <!-- 
        设置标题
        设置分割线
        设置禁用项
     -->
    <div class="dropdown">
        <button class="btn btn-default" data-toggle="dropdown">
            下拉菜单<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">网博导航</li>  
            <li class="divider"></li> 
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">资讯</a>
            </li>
            <li>
                <a href="#">课程</a>
            </li>
            <li>
                <a href="#">网博</a>
            </li>
            <li class="divider"></li> 
            <li class="disabled">
                <a href="#">关于</a>
            </li>
        </ul>
    </div>
    <hr>

    <!-- 按钮组、按钮工具栏 -->
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-default">左</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">右</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-default">上</button>
            <button class="btn btn-default">中</button>
            <button class="btn btn-default">下</button>
        </div>
    </div>
    <br>
    <!-- 按钮组中嵌套下拉菜单 -->
    <div class="btn-group">
        <button class="btn btn-default">左</button>
        <button class="btn btn-default">中</button>
        <button class="btn btn-default">右</button>
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                下拉菜单<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">网博导航</li>  
                <li class="divider"></li> 
                <li>
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">资讯</a>
                </li>
                <li>
                    <a href="#">课程</a>
                </li>
                <li>
                    <a href="#">网博</a>
                </li>
                <li class="divider"></li> 
                <li class="disabled">
                    <a href="#">关于</a>
                </li>
            </ul>
        </div>
    </div>
    <br>
    <!-- 垂直排列 -->
    <div class="btn-group-vertical">
        <button class="btn btn-default">左</button>
        <button class="btn btn-default">中</button>
        <button class="btn btn-default">右</button>
    </div>
    <br>
    <!-- 两端对齐排列的按钮组，使用<a> -->
    <div class="btn-group-justified">
        <a class="btn btn-default">左</a>
        <a class="btn btn-default">中</a>
        <a class="btn btn-default">右</a>
    </div>
    <!-- 如果使用<button>，则需要对每个按钮进行嵌套按钮组 -->
    <div class="btn-group-justified">
        <div class="btn-group">
            <button class="btn btn-default">左</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default">中</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default">右</button>
        </div>
    </div>






  </body>
</html>
