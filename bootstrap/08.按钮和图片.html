<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>按钮和图片</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      hr{
        border: 1px solid #666;
      }
    </style>
  </head>
  <body style="margin:30px">
    <!-- 可作为按钮使用的标签或元素 -->
    <a href="#" class="btn btn-default" role="button">itany网博</a>
    <button class="btn btn-default">itany网博</button>
    <input type="button" value="itany网博" class="btn btn-default">
    <hr>

    <!-- 预定义样式和尺寸 -->
    <button class="btn btn-default">itany网博</button>
    <button class="btn btn-primary btn-xs">itany网博</button>
    <button class="btn btn-success btn-sm">itany网博</button>
    <button class="btn btn-info btn-lg">itany网博</button>
    <button class="btn btn-warning">itany网博</button>
    <button class="btn btn-danger">itany网博</button>
    <button class="btn btn-link">itany网博</button>
    <hr>

    <button class="btn btn-success btn-block">itany网博</button>
    <!-- .container>.row>.col-sm-4.col-sm-offset-4 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <button class="btn btn-success btn-block">itany网博</button>
        </div>
      </div>
    </div>
    <hr>

    <button class="btn btn-warning active">itany网博</button>
    <button class="btn btn-danger" disabled>itany网博</button>
    <button class="btn btn-link">itany网博</button>
    <hr>

    <img src="images/ad-01.jpg" class="img-rounded"> 
    <img src="images/ad-01.jpg" class="img-circle" style="width:100px;height:100px"> 
    <img src="images/ad-01.jpg" class="img-thumbnail img-responsive"> 










  </body>
</html>
