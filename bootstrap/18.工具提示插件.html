<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
    hr {
        border: 1px solid #666;
    }
    </style> 
</head>

<body style="margin:50px;">
    <a href="#" data-toggle="tooltip" title="<strong>welcome to itany</strong>">网博</a>

    <script>
        //必须使用JavaScript初始化
        $("a").tooltip({
            animation:false,
            html:true,
            placement:'right',
            trigger:'hover',
            // delay:500,
            delay:{
                show:500,
                hide:1000,
            },
            template:'<b>itany</b>',
        });
    </script>
</body>

</html>
