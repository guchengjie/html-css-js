<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表格样式</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      hr{
        border: 1px solid #666;
      }
    </style>

          <th>爱好</th>

          <td>1001</td>
          <td>jack</td>
          <td>23</td>
          <td>male</td>
          <td>game</td>
        </tr>
        <tr class="active">
          <td>1001</td>
          <td>tom</td>
          <td>23</td>
          <td>male</td>
          <td>game</td>
        </tr>
        <tr>
          <td class="info">1011</td>
          <td class="warning">alice</td>
          <td class="danger">23</td>
          <td>male</td>
          <td>game</td>
        </tr>
        <tr>
          <td>1005</td>

          <td>23</td>

        </tr>
        <tr>
          <td>1002</td>

          <td>game</td>
        </tr>
        <tr>
          <td>1024</td>

          <td>23</td>
          <td>male</td>
          <td>game</td>
        </tr>
        <tr>
          <td>1009</td>
          <td>tom</td>
          <td>23</td>
          <td>male</td>
          <td>game</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
