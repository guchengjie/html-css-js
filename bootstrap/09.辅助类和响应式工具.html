<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>辅助类和响应式工具</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      hr{
        border: 1px solid #666;
      }
      .itany{
        width: 200px;
        height: 50px;
        border: 1px solid red;
        background-color: #ccc;
      }
    </style>
  </head>
  <body style="margin:30px">
    <p class="text-muted">itany网博</p>
    <p class="text-primary">itany网博</p>
    <p class="text-success">itany网博</p>
    <p class="text-info">itany网博</p>
    <p class="text-warning">itany网博</p>
    <p class="text-danger">itany网博</p>
    <hr>
    
    <p class="bg-primary">itany网博</p>
    <p class="bg-success">itany网博</p>
    <p class="bg-info">itany网博</p>
    <p class="bg-warning">itany网博</p>
    <p class="bg-danger">itany网博</p>
    <hr>

    <button class="close">&times;</button>
    <br>
    <span class="caret"></span>
    <br>
    <div class="pull-left itany">左浮动</div>
    <div class="clearfix"></div>
    <span>itany网博</span>
    <div class="pull-right itany">右浮动</div>
    <div class="center-block itany hidden">居中显示</div>
    <hr>

    <div class="itany hidden-sm hidden-lg">小屏幕时隐藏</div>
    <div class="itany visible-md-inline visible-xs-block">中等屏幕时显示</div>
    <span>itany网博</span>


  </body>
</html>
