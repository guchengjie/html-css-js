<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(function(){
        $(".row div").css({
          background:"#ccc",
          border:"1px solid red",
        });
      });
    </script>
    <style>
      hr{
        border: 1px solid #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 列偏移，添加类名col-md-offset-*，只能向右偏移 -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">col-md-4向右偏移4列</div>
        <div class="col-md-2">col-md-2</div>
        <div class="col-md-2">col-md-2</div>
      </div>
      <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4 col-md-offset-2">col-md-4</div>
      </div>
      <hr>

      <!-- 列排序，添加col-md-push-*和col-md-pull-*，可以交换列的位置 -->
      <div class="row">
        <div class="col-md-4 col-md-push-2">col-md-4</div>
        <div class="col-md-2 col-md-pull-4">col-md-2</div>
        <div class="col-md-2">col-md-2</div>
      </div>
      <hr>

      <!-- 列嵌套 -->
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-xs-4">col-xs-4</div>
            <div class="col-xs-4">col-xs-4</div>
            <div class="col-xs-4">col-xs-4</div>
          </div>
        </div>
      </div>
      
    </div>



  </body>
</html>
