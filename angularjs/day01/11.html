<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>表达式</title>
	<script src="angular/angular.min.js"></script>
	<script src="js/ng11.js"></script>
</head>
<body>
	<div ng-controller="ExprController">
		<h3>name={{name}}</h3>
		<h3>age={{age}}</h3>
		<h3>sex={{sex}}</h3> <!-- 容错，找不到则不显示 -->
		<br>

		<!-- <h3>age={{age++}}</h3> --> <!-- 不支持自增、自减 -->
		<!-- <h3>age={{age&10}}</h3> --> <!-- 不支持位运算符 -->
		<h3>{{age>18?"成年":"未成年"}}</h3>
		<h3>{{stu.id}}，{{stu.name}}</h3>
		<h3>{{hobbies[1]}}</h3>

		<h3>{{"name="+name}}</h3>
	</div>
</body>
</html>
