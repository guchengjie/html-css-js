<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>自定义过滤器</title>
	<script src="angular/angular.min.js"></script>
	<script src="js/06.js"></script>
</head>
<body ng-controller="FilterController">
	<h3>{{"Hello" | reverse}}</h3>
	<h3>{{"Hello World" | reverse}}</h3>
	<h3>{{str}}</h3>
	<hr>
	
	<!-- 指定分隔符 -->
	<h3>{{"Hello World" | reverse:' '}}</h3>
	<h3>{{"tom,jack,mike,alice" | reverse:','}}</h3>
	<hr>

	<h3>{{12345.678 | reverse}}</h3>
	<h3>{{[13,2,43,23,8] | reverse}}</h3>
	<h3>{{hobbies | reverse}}</h3>
	<h3>{{true | reverse}}</h3>
</body>
</html>
