<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		:root{
			font-size: 62.5%;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
		div img{
			width: 100%;
			height: 100%;
		}
		#left,#right{
			float: left;
		}
		#left{
			transform: translate(150px,50px) skewY(30deg);
		}
		#right{
			transform: translate(150px,50px) skewY(-30deg);
		}
		#top{
			transform: scale(1.12,1.12) rotate(45deg) skew(-15deg,-15deg) translate(162px,-38px);
		}
	</style>
</head>
<body>
	<div id="top"><img src="images/top.jpg" alt=""></div>
	<div id="left"><img src="images/left.jpg" alt=""></div>
	<div id="right"><img src="images/right.jpg" alt=""></div>
</body>
</html>
