<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		:root{
			font-size: 62.5%;
		}
		div{
			width: 300px;
			height: 200px;
			border: 1px solid #ccc;
			margin: 50px;
			font-size: 3rem;
		}
		div:nth-child(2){
			transform: translate(100px,30px);
			/* transform: matrix(1,0,0,1,100,30); */
		}
		div:nth-child(3){
			transform: scale(1,0.6);
		}
		div:nth-child(4){
			transform: rotate(-30deg);
			transform-origin: top right;
		}
		div:nth-child(5){
			/* transform: skewX(-30deg); */
			transform: skewY(30deg);
		}
		div:nth-child(6){
			transform: translate(100px,50px) rotate(45deg) skew(30deg);
		}
		div:nth-child(7){
			transform: rotate(45deg);
			transform-origin: top left;
		}
	</style>
</head>
<body>
	<!-- transform、translate -->
	<div>default</div>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
	<div>div6</div>
</body>
</html>
