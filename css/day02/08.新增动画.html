<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		:root{
			font-size: 62.5%;
		}
		.itany{
			width: 100px;
			height: 50px;
			border: 1px solid red;
			animation: changeWidth 3s linear infinite alternate;
		}
		@keyframes changeWidth{
			to{
				width: 300px;
			}
		}

		.hello{
			width: 100px;
			height: 100px;
			/* border: 1px solid #ccc; */
			/* background-image: linear-gradient(to right,#ff7300,#3cf); */
			position: absolute;
			animation: go 8s linear 0s infinite alternate;
		}
		.hello img{
			width: 100%;
			height: 100%;
		}
		body{
			background: #000;
		}
		@keyframes go{
			0%{
				left: 0px;
				top: 0px;
				background: red;
			}
			25%{
				left: 250px;
				top: 250px;
				background: yellow;
			}
			50%{
				left: 500px;
				top: 500px;
				background: blue;
			}
			75%{
				left: 0px;
				top: 500px;
				background: green;
			}
			100%{
				left: 0px;
				top: 0px;
				transform: rotate(2720deg);
				/* background: pink; */
			}
		}
	</style>
</head>
<body>
	<!-- <div class="itany">welcome to itany</div> -->

	<div class="hello"><img src="images/bg.jpg" alt=""></div>
</body>
</html>
