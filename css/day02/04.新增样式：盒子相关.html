<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		:root{
			font-size: 62.5%;
		}
		.itany{
			width: 300px;
			height: 200px;
			border: 1px solid #ccc;
			box-shadow: 5px 5px 3px #ccc inset;
		}
		.itany div{
			width:100px;/* 100px包含border、padding、margin等盒子属性 */
			height: 200px;
			border: 1px solid #ccc;
			float: left;
			box-sizing:border-box;
			resize: both;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="itany">
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
	</div>
</body>
</html>
