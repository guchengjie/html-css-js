		:root{

		.wrap{
			width: 800px;
			border: 1px solid red;
			margin: 0 auto;
			display: flex;
			flex-direction: row;/* 默认为row
			/* flex-direction: row-reverse; */
			justify-content: space-around; /* 水平方向上对齐方式，默认为flex-start */
			align-items: center;/* 垂直方向上对齐方式，默认为stretch */
			flex-wrap: wrap-reverse;
		}
		.wrap div{
			width: 250px;
			border: 1px solid blue;
		}
		.wrap div:first-child{
			flex: 1;
			order: 2;
		}
		.wrap div:nth-child(2){
			flex: 2;
			order: 3; /* 排列顺序，所有元素都必须设置 */
		}
		.wrap div:nth-child(3){
			flex: 1;
			order: 1;
		}
	</style>

</head>
