<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.9.0.js"></script>
	<script>			
		$(function(){
			$("#btn1").click(function(){
				$("#first").css("background","red");
				console.log($("#first").length);
			});

			$("#btn2").click(function(){
				$("div").css("background","red");
				console.log($("div").length);
			});

			$("#btn3").click(function(){
				$(".itany").css("background","red");
				console.log($(".itany").length);
			});

			$("#btn4").click(function(){
				$("#second,.hello,p").css("background","red");
				console.log($("#second,.hello,p").length);
			});

			$("#btn5").click(function(){
				$("body *").css("background","red");
				console.log($("body *").length);
			});

			$("#btn6").click(function(){
				$("p.hello").css("background","red");
				console.log($("p.hello").length);
			});
		});
	</script>
</head>
<body>
	<input type="button" value="ID选择器" id="btn1">
	<input type="button" value="标签选择器" id="btn2">
	<input type="button" value="类选择器" id="btn3">
	<input type="button" value="并集选择器" id="btn4">
	<input type="button" value="全局选择器" id="btn5">
	<input type="button" value="交集选择器" id="btn6">
	<input type="button" value="选择器" id="btn7">
	<hr>

	<div id="first">div1</div>
	<div id="second">div2</div>
	<div class="itany">div3</div>
	<div class="hello">div4</div>
	<div class="itany">div5</div>
	<p>p1</p>
	<p>p2</p>
	<p class="hello">p3</p>
	<p>p4</p>
	<p>p5</p>

</body>
</html>
