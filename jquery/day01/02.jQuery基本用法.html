<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.9.0.js"></script>
	<script>
		$(function(){
			//使用原生JavaScript



			//使用jQuery
			$("#btn").click(function(){
				// console.log("被点了");
				// console.log($("#btn").val());	
				// console.log(this.value); //此处this表示触发事件的元素，是DOM对象
				console.log($(this).val());
			});

			var ps=$("p");
			// console.log(ps.length);
			ps.click(function(){ //隐式迭代
				// console.log("嘿嘿");
				// console.log(this.innerHTML);	
				console.log($(this).html());
				// console.log(ps.html()); //不能使用此方式，获取到的是数组中第一个元素的值
			});

		});


	</script>
</head>
<body>
	<input type="button" value="点我" id="btn">
	<br>

	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>

</body>
</html>
