		$(function(){
			$("#checkAll").click(function(){
				 var $checkOne = $(".checkOne");
				 var $checkAll = $("#checkAll");
				 var length = $checkOne.length;
				 //通过prop函数给属性为checkOne的复选框打钩
				 $checkOne.prop("checked",this.checked);
				 $checkOne.click(function(){
				  //通过过滤选择器选择被勾选的复选框个数
				  //如果等于，给checkAll勾选，如果不等于，checkAll不勾选
				  $(".checkOne:checked").length==length?$checkAll.prop("checked",true):$checkAll.prop("checked",false);
				 });
			});
					
		});
