<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#mydiv{
			width: 200px;
			height: 200px;
			border: 1px solid #ccc;
			background: red;
		}
	</style>
	<script src="js/jquery-1.9.0.js"></script>
	<script>
		$(function(){
			$(":button:eq(0)").on("click",function(){
				// $("#mydiv").hide("slow",function(){
				// $("#mydiv").hide(5000,function(){
				// $("#mydiv").fadeOut(5000,function(){
				$("#mydiv").slideUp(2000,function(){
					console.log("div已经被隐藏了！");
				});
			});

			$(":button:eq(1)").on("click",function(){
				// $("#mydiv").show(3000);
				// $("#mydiv").fadeIn(3000);
				$("#mydiv").slideDown(3000);
			});

			$(":button:eq(2)").on("click",function(){
				$("#mydiv").animate({
					width:"400px",
					height:"400px",
					"font-size":"50px"
				},3000,function(){
					$("#mydiv").animate({
						width:"0px",
						height:"0px",
					},2000,function(){
						console.log("动画完成！");
					});
				});
			});
		});
	</script>
</head>
<body>
	<input type="button" value="隐藏">
	<input type="button" value="显示">
	<input type="button" value="自定义动画">
	<br>
	<br>
	<br>

	<div id="mydiv">welcome</div>
</body>
</html>
