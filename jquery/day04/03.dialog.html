<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>dialog</title>
	<script src="jquery/jquery-1.9.0.js"></script>
	<script src="jqm/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			header
		</div>
		<div class="ui-content">
			content
			<a href="#myDialog" data-role="button">网博</a>
		</div>
		<div data-role="footer">
			footer
		</div>
	</div>
	
	<!-- 为逻辑页设置data-dialog=true 使其变为对话框 -->
	<div data-role="page" data-dialog="true" id="myDialog">
		<div data-role="header">
			<h1>header</h1>
		</div>
		<div class="ui-content">
			<h1>content</h1>
			<button>按钮1</button>
			<button>按钮1</button>
		</div>
		<!-- <div data-role="footer">
			<h1>footer</h1>
		</div> -->
	</div>
</body>
</html>
