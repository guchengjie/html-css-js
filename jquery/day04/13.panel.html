<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>panel面板组件</title>
	<meta name="viewport" content="width=device-width">
	<script src="jquery/jquery-1.9.0.js"></script>
	<script src="jqm/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
	<link rel="stylesheet" href="jqm/theme/theme-classic.css">
</head>
<body>
	<div data-role="page" data-theme="b">
		<div data-role="header">
			<h1>header</h1>
			<a href="#setting" data-icon="bullets" data-iconpos="notext">设置</a>
		</div>
		<div class="ui-content">
			<h1>content</h1>

		</div>
		<div data-role="footer">
			<h1>footer</h1>
		</div>

		<div data-role="panel" id="setting" data-position="left" data-display="push">
			<h1>面板标题</h1>
			<div>面板内容</div>
			<div>面板内容</div>
			<a href="#" data-role="button" data-rel="close">关闭</a>
		</div>
	</div>
</body>
</html>
