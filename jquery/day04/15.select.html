<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>select菜单</title>
	<script src="jquery/jquery-1.9.0.js"></script>
	<script src="jqm/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
	<style>
	</style>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			<h1>header</h1>
		</div>
		<div class="ui-content">
			<select>
				<option value="">请选择</option>
				<option value="">itany2</option>
				<option value="">itany3</option>
				<option value="">itany4</option>
				<option value="">itany5</option>
				<option value="">itany6</option>
			</select>

			<h2>菜单组</h2>
			<div data-role="controlgroup" data-type="horizontal">
				<select>
					<option value="">国家</option>
					<option value="">itany1</option>
					<option value="">itany2</option>
					<option value="">itany3</option>
				</select>
				<select>
					<option value="">省份</option>
					<option value="">itany1</option>
					<option value="">itany2</option>
					<option value="">itany3</option>
				</select>
				<select>
					<option value="">城市</option>
					<option value="">itany1</option>
					<option value="">itany2</option>
					<option value="">itany3</option>
				</select>
			</div>
			
			<label for="s1">开关1</label>
			<input type="checkbox" id="s1" data-role="flipswitch" data-on-text="开" data-off-text="关">	

	
			<label for="s2">开关2</label>
			<select id="s2" data-role="flipswitch">
				<option value="">关</option>
				<option value="">开</option>
			</select>

		</div>
		<div data-role="footer">
			<h1>footer</h1>
		</div>
	</div>
</body>
</html>
