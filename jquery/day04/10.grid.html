<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>表格table</title>
	<script src="jquery/jquery-1.9.0.js"></script>
	<script src="jqm/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
	<style>
	</style>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			<h1>header</h1>
		</div>
		<div class="ui-content">
			<div class="ui-grid-c">
				<a href="" class="ui-block-a">grid1</a>
				<a href="" class="ui-block-b">grid2</a>
				<a href="" class="ui-block-c">grid3</a>
				<a href="" class="ui-block-d">grid3</a>
				<!-- 重新开始一行 -->
				<a href="" class="ui-block-a">grid4</a>
				<a href="" class="ui-block-b">grid5</a>

				<div class="ui-block-a"><input type="submit" value="btn1" data-theme="a"></div>
    			<div class="ui-block-b"><input type="reset" value="btn2" data-theme="b"></div>
	
			</div>

			<h1>html5中默认的滑动条</h1>
			<input type="range" min="1" max="20" value="5">

			<h1>jQM增强滑动条</h1>
			<div data-role="rangeslider">
				<input type="range" min="1" max="20" value="5">
				<input type="range" min="1" max="20" value="13">
			</div>

		</div>
		<div data-role="footer">
			<h1>footer</h1>
		</div>
	</div>
</body>
</html>
