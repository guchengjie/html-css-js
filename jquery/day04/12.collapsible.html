<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collapsible折叠组件</title>
	<meta name="viewport" content="width=device-width">
	<script src="jquery/jquery-1.9.0.js"></script>
	<script src="jqm/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
	<link rel="stylesheet" href="jqm/theme/theme-classic.css">
</head>
<body>
	<div data-role="page" data-theme="b">
		<div data-role="header">
			<h1>header</h1>
		</div>
		<div class="ui-content">
			<h3>折叠组件collapsible</h3>

			<div data-role="collapsible">
				<h3>折叠标题</h3>
				<span>折叠的内容1</span>
				<span>折叠的内容2</span>
			</div>

			<div data-role="collapsible" data-iconpos="right" data-expanded-icon="carat-u" data-collapsed-icon="carat-d" data-collapsed="false">
				<h3>折叠标题2</h3>
				<div>折叠内容1</div>
				<div>折叠内容2</div>
				<div>折叠内容3</div>
			</div>

			<h3>折叠组件集collapsibleset</h3>
			<div data-role="collapsibleset" data-iconpos="right" data-expanded-icon="carat-u" data-collapsed-icon="carat-d" >
				<div data-role="collapsible" data-collapsed="false">
					<h3>折叠标题</h3>
					<div>折叠内容1</div>
					<div>折叠内容2</div>
					<div>折叠内容3</div>
				</div>
				<div data-role="collapsible">
					<h3>折叠标题</h3>
					<div>折叠内容1</div>
					<div>折叠内容2</div>
					<div>折叠内容3</div>
				</div>
				<div data-role="collapsible">
					<h3>折叠标题</h3>
					<div>折叠内容1</div>
					<div>折叠内容2</div>
					<div>折叠内容3</div>
				</div>
			</div>	



		</div>
		<div data-role="footer">
			<h1>footer</h1>
		</div>
	</div>
</body>
</html>
