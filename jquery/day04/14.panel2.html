<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>panel多个逻辑页面共享面板组件</title>
	<meta name="viewport" content="width=device-width">
	<script src="jquery/jquery-1.9.0.js"></script>
	<script src="jqm/jquery.mobile-1.4.5.js"></script>
	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
	<link rel="stylesheet" href="jqm/theme/theme-classic.css">
	<script>
		$(function(){
			$("[data-role=header]").toolbar();
			$("[data-role=panel]").panel();
		});
	</script>
</head>
<body>
	<!-- 共享导航栏 -->
	<div data-role="header" data-theme="b" data-position="fixed">
		<!-- nav>ul>(li>a[href=#][data-icon]{itany$})*5 -->
		<nav data-role="navbar">
			<ul>
				<li><a href="#setting" data-icon="bullets">Setting</a></li>
				<li><a href="#page1" data-icon="home">page1</a></li>
				<li><a href="#page2" data-icon="mail">page2</a></li>
				<li><a href="#page3" data-icon="gear">page3</a></li>
				<li><a href="#page4" data-icon="camera">page4</a></li>
			</ul>
		</nav>
	</div>
	<!-- 共享面板 -->
	<div data-role="panel" id="setting" data-position="left" data-display="push">
		<h1>面板标题</h1>
		<div>面板内容</div>
		<div>面板内容</div>
		<a href="#" data-role="button" data-rel="close">关闭</a>
	</div>
	

	<div data-role="page" data-theme="b" id="page1">
		<div class="ui-content">
			<h1>content1</h1>
		</div>
		<div data-role="footer">
			<h1>footer1</h1>
		</div>
	</div>
	<div data-role="page" data-theme="b" id="page2">
		<div class="ui-content">
			<h1>content2</h1>
		</div>
		<div data-role="footer">
			<h1>footer2</h1>
		</div>
	</div>
	<div data-role="page" data-theme="b" id="page3">
		<div class="ui-content">
			<h1>content3</h1>
		</div>
		<div data-role="footer">
			<h1>footer3</h1>
		</div>
	</div>
	<div data-role="page" data-theme="b" id="page4">
		<div class="ui-content">
			<h1>content4</h1>
		</div>
		<div data-role="footer">
			<h1>footer4</h1>
		</div>
	</div>
</body>
</html>
