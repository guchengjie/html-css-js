<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var provinces=[
			{
				id:1001,
				name:"江苏省",
				cities:[
					{
						id:1,
						name:"南京市",
						jian:"宁"
					},
					{
						id:2,
						name:"无锡市",
						jian:"锡"
					},
					{
						id:3,
						name:"扬州市"
					},
					{
						id:4,
						name:"苏州市"
					}
				]
			},
			{
				id:1002,
				name:"山东省",
				cities:[
					{id:1,name:"济南市"},
					{id:2,name:"烟台市"},
					{id:3,name:"青岛市"},
					{id:4,name:"日照市"}
				]
			},
			{
				id:1003,
				name:"广东省",
				cities:[
					{id:1,name:"广州市"},
					{id:2,name:"深圳市"},
					{id:3,name:"东莞市"},
					{id:4,name:"珠海市"}
				]
			},
		];

		window.onload=function(){
			//初始化省份
			for(var index in provinces){
				var p=provinces[index];
				var option=new Option(p.name,p.id);
				$("province").add(option,null);
			}
		};

		function changeCity(){
			$("city").length=0;
			var pid=$("province").value;
			if(pid==0){
				$("city").add(new Option("--请选择城市--",null));
				return;
			}
			for(var index in provinces){
				var p=provinces[index];
				if(p.id==pid){ //找到选中的省份对应的城市
					var cities=p.cities;
					for(var i in cities){
						var c=cities[i];
						var option=new Option(c.name,c.id);
						$("city").add(option,null);
					}

				}
			}
		}

		function $(id){
			return document.getElementById(id);
		}

	</script>
</head>
<body>
	<select id="province" onchange="changeCity()">
		<option value="0">--选择省份--</option>
	</select>
	<select id="city">
		<option value="0">--选择城市--</option>
	</select>
</body>
</html>
