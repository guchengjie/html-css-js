<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//基本数据类型
		/*var a=5;
		var a;
		a=5;
		var b=a; //将a的值赋给b，将a的值复制一份给b
		b=3;

		console.log(a);
		console.log(b);*/

		//引用数据类型
		function Student(name,age){
			this.name=name;
			this.age=age;
		}
		// var stu1=new Student("tom",24);
		var stu1;
		stu1=new Student("tom",24);
		var stu2;
		stu2=stu1; //将stu1的地址赋给stu2，即让stu2和stu1指向同一个内存地址空间
		stu2.name="alice";

		console.log(stu1.name+","+stu1.age);	
		console.log(stu2.name+","+stu2.age);	


		/*
			JavaScript中将内在分为两种类型：栈内存、堆内存
			1.栈
				基本数据类型的变量和引用数据类型变量的名称(引用)，会存储在栈内存中
				存取速度较快

			2.堆
				引用数据类型的变量（值），会存储在堆内存中
				存储速度较慢

			注：在创建引用数据类型时，首先会在栈内存中分配一块空间，用来存储其引用，而其真正的数据是存储在堆内存中的，然后由
				栈内存中的引用指向堆内存中的地址
		*/

	</script>
</head>

</body>
</html>
