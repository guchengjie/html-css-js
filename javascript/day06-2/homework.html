<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>计算器</title>
	<style>
		.button
		{
			width: 30px;
			height: 30px;
			margin-right: 20px;
		}
		.image
		{
			margin-right: 20px;
		}
	</style>
	<script>

		function $(id)
		{
			return document.getElementById(id);
		}

		function calc(flag)
		{	
			var num1=Number($("num1").value);
			var num2=Number($("num2").value);
			var result;
			switch (flag) {
				case "+":
					result=num1+num2;
					break;
				case "-":
					result=num1-num2;
					break;
				case "*":
					result=num1*num2;
					break;
				case "/":
					result=num1/num2;
					break;
			}
			$("result").value=result;
		}
	</script>
</head>
<body>
	<p><img class="image" src="1.gif" alt="">简易计算器：</p>
	<p>第一个数：<input type="text" id="num1"></p>
	<p>第二个数：<input type="text" id="num2"></p>
	<div>
		<input class="button" type="button" value="+" id="plus" onclick="calc('+')">
		<input class="button" type="button" value="-" id="minus" onclick="calc('-')">
		<input class="button" type="button" value="*" id="multi" onclick="calc('*')">
		<input class="button" type="button" value="/" id="divi" onclick="calc('/')">
	</div>
	<p>结果：<input type="text" id="result"></p>
</body>
</html>
