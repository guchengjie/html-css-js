<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//history
		function doBack(){
			history.back();
		}

		function doForward(){
			history.forward();
		}

		function doGo(){
			// history.go(2);
			history.go(0);
		}

		function getLocation(){
			console.log(location.href);
		}

		function setLocation(){
			// location.href="01.window对象的事件.html";
			location.href="http://51cto.com";
		}

		function doReload(){
			location.reload();
		}

		//案例：



	</script>
</head>
<body>
	<input type="button" value="后退" onclick="doBack()">
	<input type="button" value="前进" onclick="doForward()">
	<input type="button" value="前进两页" onclick="doGo()">
	<input type="button" value="获取地址" onclick="getLocation()">
	<input type="button" value="改变地址" onclick="setLocation()">
	<input type="button" value="刷新" onclick="doReload()">

	<br>

	<!-- select>option*4 -->
	<select name="" id="" onchange="">
		<option value="http://www.baidu.com">百度</option>
		<option value="http://www.sina.com">新浪</option>
		<option value="http://www.qq.com">腾讯</option>
		<option value="http://51cto.com">51CTO</option>
	</select>







</body>
</html>
