<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//二维数组可以认为是一个特殊的一维数组，即一维数组中的每个元素又是一个一维数组
		var nums=new Array();
		nums[0]=new Array();
		nums[0][0]=23;
		nums[0][1]=24;
		nums[0][2]=8;
		nums[0][3]=94;
		nums[1]=new Array();
		nums[1][0]=90;
		nums[1][1]=80;
		nums[1][2]=43;
		nums[1][3]=82;
		nums[2]=new Array();
		nums[2][0]=3;
		nums[2][1]=13;
		nums[2][2]=5;
		nums[2][3]=78;

		console.log("第二行第三列："+nums[1][2]);
		console.log("行数："+nums.length);
		console.log("第二行的列数："+nums[1].length);

		//使用二重循环遍历输出
		for(var i=0;i<nums.length;i++){
			for(var j=0;j<nums[i].length;j++){
				document.write(nums[i][j]+"&nbsp;&nbsp;");
			}
			document.write("<br>");

		}

	</script>
</head>
<body>
	
</body>
</html>
