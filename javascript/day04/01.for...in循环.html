		//练习：提示用户输入一段英文，统计并输出英文中元音字母(aeiou)的个数
		var english=prompt("请输入一段英文："); //welcome to itany
		var num=0;
		for(var i in english){
			var c=english[i];
			if(c=="a"||c=="e"||c=="i"||c=="o"||c=="u"){
				num++;
			}
