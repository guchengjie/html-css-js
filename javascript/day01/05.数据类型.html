<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//数据类型
		var name="王超"; //string
		var age=23; //number
		var height=160.5; //number
		var isMarried=true; //boolean，取值只有两种：true、false
		var a;
		var b=null;
		var array=new Array();//定义一个数组（了解）

		console.log(typeof(name));
		console.log(typeof age);
		console.log(typeof height);
		console.log(typeof isMarried);
		console.log(typeof a);
		console.log(typeof b); //如果变量是null、数组、对象等，都会返回object
		console.log(typeof array);
	</script>
</head>
<body>
	
</body>
</html>
