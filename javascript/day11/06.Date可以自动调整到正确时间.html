		//练习：
		//获取当前时间并显示
		function showTime(){
			var today=new Date();
			var year=today.getFullYear();
			var month=checkNum(today.getMonth()+1);
			var date=checkNum(today.getDate());
			var hour=today.getHours();
			var shangXia="上午";
			if(hour>12){
				hour=hour-12;
				shangXia="下午";
			}
			hour=checkNum(hour);
			var minute=checkNum(today.getMinutes());
			var second=checkNum(today.getSeconds());
			var day=today.getDay();
			var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			var currentTime=year+"年"+month+"月"+date+"日 "+hour+":"+minute+":"+second+" "+shangXia+" "+weekday[day];
			document.getElementById("currentTime").innerHTML=currentTime;

			setTimeout(showTime,1000);
		}

		function checkNum(num){
			if(num<10){
				num="0"+num;
			}
			return num;
		}

		window.onload=function(){
			showTime();
		};
