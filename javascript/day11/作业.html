		//3.限时抢购，距离双十一还有5天14小时34分钟46秒
		function buy(){
			var today=new Date();
			var double11=new Date(2016,10,11);
			var time=(double11.getTime()-today.getTime())/1000;
			var days=show(Math.floor(time/60/60/24));
			var hours=show(Math.floor(time/60/60%24));
			var minutes=show(Math.floor(time/60%60));
			var seconds=show(Math.floor(time%60));
			
			var t="距离双十一还有: "+days+"天"+hours+"小时"+minutes+"分"+seconds+"秒";
			$("mydiv").innerHTML=t;
			var timer=setTimeout(buy,1000);
		}
		function show(num){
			if(num<10){
				num="0"+num;
			}
			return num;
		}
		window.onload=function(){
			buy();
		};
