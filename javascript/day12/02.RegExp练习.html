<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			line-height: 30px;
		}
		.error{
			font-size: 12px;
			color: red;
		}
		.ok{
			color: green;
			font-size: 12px;
		}
	</style>
	<script>
		//用户名由数字、字母、下划线、横线组成，但不能以数字开头和结尾，且长度在3-10之间
		function checkUsername(){
			var reg=/^[a-z_-](\w|-){1,8}[a-z_-]$/i;
			var username=document.getElementById("username").value;
			if(!reg.test(username)){
				$("usernameInfo").className="error";
				$("usernameInfo").innerHTML="用户名由数字、字母、下划线、横线组成，但不能以数字开头和结尾，且长度在3-10之间";
			}else{
				$("usernameInfo").className="ok";
				$("usernameInfo").innerHTML="OK";
			}
		}

		function checkIDCard(){
			var reg=/^[1-9]\d{14}(\d{2}[\dX])?$/i;

		}

		//格式要求：区号由3-4位组成，电话号码由7-8位组成，中间用横线连接，如025-88888888
		function checkPhone(){
			var reg=/^0\d{2,3}-[1-9]\d{6-7}$/;
		}

		//tom@sina.com.cn   alice@163.com
		function checkEmail(){
			var reg=/^\w+@\w+(\.[a-z]{2,3}){1,2}$/;
		}

		function $(id){
			return document.getElementById(id);
		}
	</script>
</head>
<body>
	用户名：<input type="text" id="username" onblur="checkUsername()"><span id="usernameInfo"></span><br>
	身份证：<input type="text" id="IDCard" onblur="checkIDCard()"><br>
	电话：<input type="text" id="phone" onblur="checkPhone()"><br>
	邮箱：<input type="text" id="email" onblur="checkEmail()"><br>
</body>
</html>
